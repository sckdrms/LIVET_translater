<!DOCTYPE html>
<html>
<head>
    <title>Translation App</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.535">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>실시간 번역기<br>LIVET</h1>
        <form method="POST" onsubmit="setLastTranslation();">
            <div class="lang-selector">
                <select name="source">
                    <option value="ko" {% if selected_source == 'ko' %}selected{% endif %}>Korean</option>
                    <option value="en" {% if selected_source == 'en' %}selected{% endif %}>English</option>
                    <option value="zh-CN" {% if selected_source == 'zh-CN' %}selected{% endif %}>Chinese</option>
                    <option value="ja" {% if selected_source == 'ja' %}selected{% endif %}>Japanese</option>
                </select>
                <span>to</span>
                <select name="language">
                    <option value="en" {% if selected_target == 'en' %}selected{% endif %}>English</option>
                    <option value="zh-CN" {% if selected_target == 'zh-CN' %}selected{% endif %}>Chinese</option>
                    <option value="ja" {% if selected_target == 'ja' %}selected{% endif %}>Japanese</option>
                </select>
            </div>
            <textarea id="text" name="text" placeholder="Enter your text" rows="10"></textarea>
            <button type="submit" class="translate-button">
                <a>번역하기</a>
            </button>
        </form>
        <h2>번역 결과</h2>
        <textarea name="translation" rows="10" readonly>{{ translation }}</textarea>
    </div>
    <script>
        window.onload = function() {
            let textElement = document.getElementById("text");
            let lastTranslation = localStorage.getItem("lastTranslation");
            if (lastTranslation) {
                textElement.placeholder = lastTranslation;
                textElement.value = "";
            }
        }

        function setLastTranslation() {
            let textElement = document.getElementById("text");
            let lastTranslation = textElement.value;
            localStorage.setItem("lastTranslation", lastTranslation);
        }
    </script>
</body>
</html>
